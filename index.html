<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <h2>Expense Tracker</h2>
    <div class="container">
      <h4>Your Balance</h4>
      <h1 id="balance"><span>0.00</span></h1>

      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money minus">-0.00</p>
        </div>
      </div>
      <h3>History</h3>
      <ul id="list" class="list">
        <!-- <li class="minus">
          Cash <span>-&#x20A6;400</span><button class="delete-btn">x</button>
        </li> -->
      </ul>
      <h3>Add new transaction</h3>
      <form action="" id="form" class="form">
        <div id="form-control twins">
          <label for="text">Description</label>
          <input type="text" id="text" placeholder="Enter text here..." />
        </div>
        <div action="form-control twins">
          <label for="amount"
            >Amount <span class="note">(- expense, + income)</span>
          </label>
          <input type="number" id="amount" placeholder="Enter amount ..." />
        </div>
      </form>
      <button type="submit" form="form" class="btn">Add transaction</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
